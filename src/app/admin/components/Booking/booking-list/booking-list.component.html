<div class="flex justify-center px-4 py-8 bg-gray-50">
  <div class="w-full max-w-6xl p-4 bg-white shadow-md rounded-lg">
    <!-- Header con buscador -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 space-y-4 sm:space-y-0">
      <h2 class="text-xl sm:text-2xl font-bold text-center sm:text-left">
        Gesti칩n de Reservas
      </h2>
      <div class="relative w-full sm:w-auto">
        <input
          type="text"
          class="w-full px-4 py-2 border rounded-full shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
          placeholder="Buscar reserva..."
          [(ngModel)]="searchTerm"
          (input)="filterReservations()"
        />
        <span class="absolute inset-y-0 right-3 flex items-center text-gray-500">
          <span class="material-icons">search</span>
        </span>
      </div>
    </div>

    <!-- Tabla de reservas -->
    <div class="overflow-x-auto">
      <table class="table-auto w-full border-collapse border border-gray-300 text-sm sm:text-base">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="px-4 py-2 border">ReservaID</th>
            <th class="px-4 py-2 border">UsuarioID</th>
            <th class="px-4 py-2 border">VueloID</th>
            <th class="px-4 py-2 border">Fecha Reserva</th>
            <th class="px-4 py-2 border">Estado</th>
            <th class="px-4 py-2 border">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let reservation of paginatedReservations; let i = index"
            class="hover:bg-gray-100"
          >
            <td class="px-4 py-2 border">{{ reservation.reservationId }}</td>
            <td class="px-4 py-2 border">{{ reservation.userId }}</td>
            <td class="px-4 py-2 border">{{ reservation.flightId }}</td>
            <td class="px-4 py-2 border">{{ reservation.reservationDate | date: 'short' }}</td>
            <td class="px-4 py-2 border">
              <select
                class="px-2 py-1 border rounded focus:outline-none focus:ring focus:ring-blue-500"
                [(ngModel)]="reservation.status"
                (change)="updateReservationStatus(reservation)"
                [ngClass]="{
                  'bg-green-100': reservation.status === 'Activa',
                  'bg-yellow-100': reservation.status === 'Pospuesta',
                  'bg-red-100': reservation.status === 'Cancelada'
                }"
              >
                <option *ngFor="let status of statusOptions" [value]="status">
                  {{ status }}
                </option>
              </select>
            </td>
            <td class="px-4 py-2 border text-center">
              <button
                class="text-blue-600 hover:text-blue-800"
                (click)="viewReservationDetails(reservation)"
              >
                <span class="material-icons">visibility</span>
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="6" class="px-4 py-2 border text-center">
              <div class="flex flex-col sm:flex-row sm:justify-between items-center space-y-4 sm:space-y-0">
                <!-- Selector de filas -->
                <div class="flex items-center space-x-2">
                  <label for="rowsPerPage" class="text-sm sm:text-base">Filas por p치gina:</label>
                  <select
                    id="rowsPerPage"
                    class="px-3 py-1 border rounded focus:outline-none focus:ring focus:ring-blue-500"
                    [(ngModel)]="itemsPerPage"
                    (change)="updateRowsPerPage()"
                  >
                    <option *ngFor="let option of rowsPerPageOptions" [value]="option">{{ option }}</option>
                  </select>
                </div>

                <!-- Paginaci칩n -->
                <div class="flex items-center space-x-4">
                  <button
                    class="flex items-center px-3 py-1 bg-gray-300 rounded hover:bg-gray-400 space-x-1"
                    [disabled]="currentPage === 1"
                    (click)="prevPage()"
                  >
                    <span class="material-icons text-sm sm:text-base">navigate_before</span>
                    <span>Anterior</span>
                  </button>
                  <span>P치gina {{ currentPage }} de {{ totalPages }}</span>
                  <button
                    class="flex items-center px-3 py-1 bg-gray-300 rounded hover:bg-gray-400 space-x-1"
                    [disabled]="currentPage === totalPages"
                    (click)="nextPage()"
                  >
                    <span>Siguiente</span>
                    <span class="material-icons text-sm sm:text-base">navigate_next</span>
                  </button>
                </div>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
<app-booking-detail
  [showModal]="showDetailModal"
  [reservation]="selectedReservation"
  (close)="showDetailModal = false"
></app-booking-detail>
