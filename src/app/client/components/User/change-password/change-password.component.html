<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg overflow-hidden">
    <!-- Header del Card -->
    <div class="bg-indigo-600 text-white text-center py-4">
      <h2 class="text-xl font-semibold">Cambiar Contraseña</h2>
    </div>

    <!-- Contenido del Card -->
    <div class="p-6 space-y-4">
      <!-- Antigua Contraseña -->
      <div>
        <label for="old-password" class="block text-sm font-medium text-gray-700">
          Antigua Contraseña
        </label>
        <div class="relative">
          <input
            id="old-password"
            type="{{ showOldPassword ? 'text' : 'password' }}"
            class="block w-full mt-2 p-3 border rounded-md text-base"
          />
          <span
            class="absolute right-3 top-3 cursor-pointer text-gray-500 hover:text-gray-700"
            (click)="togglePasswordVisibility('old')"
          >
            <span class="material-icons">
              {{ showOldPassword ? 'visibility' : 'visibility_off' }}
            </span>
          </span>
        </div>
      </div>

      <!-- Nueva Contraseña -->
      <div>
        <label for="new-password" class="block text-sm font-medium text-gray-700">
          Nueva Contraseña
        </label>
        <div class="relative">
          <input
            id="new-password"
            type="{{ showNewPassword ? 'text' : 'password' }}"
            class="block w-full mt-2 p-3 border rounded-md text-base"
          />
          <span
            class="absolute right-3 top-3 cursor-pointer text-gray-500 hover:text-gray-700"
            (click)="togglePasswordVisibility('new')"
          >
            <span class="material-icons">
              {{ showNewPassword ? 'visibility' : 'visibility_off' }}
            </span>
          </span>
        </div>
      </div>

      <!-- Repetir Contraseña -->
      <div>
        <label for="repeat-password" class="block text-sm font-medium text-gray-700">
          Repetir Contraseña
        </label>
        <div class="relative">
          <input
            id="repeat-password"
            type="{{ showRepeatPassword ? 'text' : 'password' }}"
            class="block w-full mt-2 p-3 border rounded-md text-base"
          />
          <span
            class="absolute right-3 top-3 cursor-pointer text-gray-500 hover:text-gray-700"
            (click)="togglePasswordVisibility('repeat')"
          >
            <span class="material-icons">
              {{ showRepeatPassword ? 'visibility' : 'visibility_off' }}
            </span>
          </span>
        </div>
      </div>

      <!-- Botón Actualizar -->
      <div class="text-center">
        <button
          (click)="actualizarPassword()"
          class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition-all"
        >
          Actualizar
        </button>
      </div>
    </div>
  </div>
</div>
