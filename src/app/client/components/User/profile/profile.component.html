<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg overflow-hidden">
    <!-- Header del Card -->
    <div class="bg-indigo-600 text-white text-center py-4">
      <h2 class="text-xl font-semibold">Perfil del Usuario</h2>
    </div>

    <!-- Contenido del Card -->
    <div class="p-6 space-y-4">
      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre</label>
        <p class="text-base text-gray-800 font-semibold">{{ user.nombre }}</p>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <p class="text-base text-gray-800 font-semibold">{{ user.email }}</p>
      </div>

      <!-- Cambiar Contraseña -->
      <div class="text-center">
        <button
          (click)="cambiarContrasena()"
          class="text-indigo-600 font-semibold hover:underline"
        >
          Cambiar Contraseña
        </button>
      </div>
    </div>
  </div>
</div>
