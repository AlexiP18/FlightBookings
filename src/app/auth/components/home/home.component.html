<div class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Título de Bienvenida -->
  <div class="text-center bg-indigo-600 text-white py-6">
    <h1 class="text-5xl font-extrabold tracking-wide drop-shadow-lg">
      ¡Bienvenido!
    </h1>
  </div>

  <!-- Carrousel de Imágenes -->
  <div class="relative overflow-hidden bg-gray-200">
    <div class="carousel flex">
      <!-- Imagen 1 -->
      <div class="carousel-item">
        <img
          src="assets/images/panoramic-1.jpg"
          alt="Vuelos económicos"
          class="w-full h-80 object-cover"
        />
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
          <h2 class="text-4xl font-bold text-white drop-shadow-lg">
            Aquí encontrarás los vuelos más económicos
          </h2>
        </div>
      </div>
      <!-- Imagen 2 -->
      <div class="carousel-item">
        <img
          src="assets/images/panoramic-2.jpg"
          alt="Mejores aerolíneas"
          class="w-full h-80 object-cover"
        />
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
          <h2 class="text-4xl font-bold text-white drop-shadow-lg">
            Reserva con las mejores aerolíneas
          </h2>
        </div>
      </div>
      <!-- Imagen 3 -->
      <div class="carousel-item">
        <img
          src="assets/images/panoramic-3.jpg"
          alt="Lugares paradisiacos"
          class="w-full h-80 object-cover"
        />
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
          <h2 class="text-4xl font-bold text-white drop-shadow-lg">
            Conoce lugares paradisiacos
          </h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Lista Continua de Aerolíneas -->
  <div class="bg-gray-100 py-4">
    <div class="marquee flex space-x-12 items-center">
      <img
        *ngFor="let logo of logos"
        [src]="logo"
        alt="Logo Aerolínea"
        class="h-12 grayscale hover:grayscale-0 transition-all duration-300"
      />
    </div>
  </div>

  <!-- Botones de Ingresar y Registrarse -->
  <div class="flex-1 flex items-center justify-center bg-indigo-100">
    <div class="text-center space-y-6">
      <button
        routerLink="/login"
        class="bg-indigo-600 text-white px-6 py-3 rounded-lg shadow hover:bg-indigo-700 transition-all flex items-center space-x-2"
      >
        <span class="material-icons">login</span>
        <span>Ingresar</span>
      </button>
      <button
        routerLink="/register"
        class="bg-gray-800 text-white px-6 py-3 rounded-lg shadow hover:bg-gray-900 transition-all flex items-center space-x-2"
      >
        <span class="material-icons">person_add</span>
        <span>Registrarse</span>
      </button>
    </div>
  </div>
</div>
