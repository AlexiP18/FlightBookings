<header class="bg-indigo-600 text-white shadow">
  <div class="container mx-auto p-4 flex justify-between items-center">
    <!-- Logo o Título -->
    <div class="text-lg font-bold flex items-center space-x-2">
      <span class="material-icons">flight_takeoff</span>
      <a routerLink="/" class="hover:text-gray-300">Reserva de Vuelos</a>
    </div>

    <!-- Links de Navegación -->
    <nav>
      <ul class="flex space-x-6">
        <!-- Toolbar para Admin -->
        <ng-container *ngIf="userRole === 'admin'">
          <li class="group">
            <a
              routerLink="admin/bookings"
              class="flex items-center space-x-2 hover:text-gray-300 transition-colors duration-200"
            >
              <span class="material-icons group-hover:scale-110 transition-transform">
                library_books
              </span>
              <span>Reservas</span>
            </a>
          </li>
          <li class="group">
            <a
              routerLink="admin/flights"
              class="flex items-center space-x-2 hover:text-gray-300 transition-colors duration-200"
            >
              <span class="material-icons group-hover:scale-110 transition-transform">
                airplane_ticket
              </span>
              <span>Vuelos</span>
            </a>
          </li>
          <li class="group">
            <a
              routerLink="admin/users"
              class="flex items-center space-x-2 hover:text-gray-300 transition-colors duration-200"
            >
              <span class="material-icons group-hover:scale-110 transition-transform">
                people
              </span>
              <span>Usuarios</span>
            </a>
          </li>
          <li class="group">
            <a
              (click)="logout()"
              class="flex items-center space-x-2 hover:text-gray-300 transition-colors duration-200"
            >
              <span class="material-icons group-hover:scale-110 transition-transform">
                logout
              </span>
              <span>Cerrar Sesión</span>
            </a>
          </li>
        </ng-container>

        <!-- Toolbar para Client -->
        <ng-container *ngIf="userRole === 'client'">
          <li class="group">
            <a
              routerLink="client/flights"
              class="flex items-center space-x-2 hover:text-gray-300 transition-colors duration-200"
            >
              <span class="material-icons group-hover:scale-110 transition-transform">
                search
              </span>
              <span>Vuelos</span>
            </a>
          </li>
          <li class="group">
            <a
              routerLink="client/bookings"
              class="flex items-center space-x-2 hover:text-gray-300 transition-colors duration-200"
            >
              <span class="material-icons group-hover:scale-110 transition-transform">
                history
              </span>
              <span>Mis Reservas</span>
            </a>
          </li>
          <li class="group">
            <a
              routerLink="client/profile"
              class="flex items-center space-x-2 hover:text-gray-300 transition-colors duration-200"
            >
              <span class="material-icons group-hover:scale-110 transition-transform">
                account_circle
              </span>
              <span>Perfil</span>
            </a>
          </li>
          <li class="group">
            <a
              (click)="logout()"
              class="flex items-center space-x-2 hover:text-gray-300 transition-colors duration-200"
            >
              <span class="material-icons group-hover:scale-110 transition-transform">
                logout
              </span>
              <span>Cerrar Sesión</span>
            </a>
          </li>
        </ng-container>

        <!-- Toolbar General (Sin Loguear) -->
        <ng-container *ngIf="!userRole">
          <li class="group">
            <a
              routerLink="auth/registro"
              class="flex items-center space-x-2 hover:text-gray-300 transition-colors duration-200"
            >
              <span class="material-icons group-hover:scale-110 transition-transform">
                app_registration
              </span>
              <span>Registro</span>
            </a>
          </li>
          <li class="group">
            <a
              routerLink="auth/login"
              class="flex items-center space-x-2 hover:text-gray-300 transition-colors duration-200"
            >
              <span class="material-icons group-hover:scale-110 transition-transform">
                login
              </span>
              <span>Login</span>
            </a>
          </li>
        </ng-container>
      </ul>
    </nav>
  </div>
</header>



<router-outlet></router-outlet>
